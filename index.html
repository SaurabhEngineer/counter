<!DOCTYPE html>
<html>
    <head>
        <title>counter</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>DIGITAL COUNTER</h1>
        <div id="body">
        <div id="display">0</div>
        <div >
            <table>
                <tr id="buttons">
                    <td><button id="plus" class="button" onclick="add('plus')">PLUS</button></td>
                    <td><button  id="reset" class="button" onclick="reset('reset')">RESET</button></td>
                    <td><button id="minus" class="button" onclick="sub('minus')">MINUS</button></td>
                </tr>
                
            </table>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
